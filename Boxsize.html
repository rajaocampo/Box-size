<!DOCTYPE html>
<html>
<head>
<title>Shapes</title>
<style>
.container {
  position: relative;
  width: 500px;
  height: 300px;
  margin: 50px;
}

.blue-box {
  position: absolute;
  width: 500px;
  height: 300px;
  background-color: blue;
  top: 0;
  left: 200px;
}

.red-circle {
  position: absolute;
  width: 200px; 
  height: 200px; 
  background-color: red;
  border-radius: 50%; 
  top: 150px; 
  left: 250px; 
}
</style>
</head>
<body>

<div class="container">
  <div class="rectangle"></div>
  <div class="circle"></div>
</div>

</body>
</html>
